<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Aura Clock Tab</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load legacy styles -->
    <link rel="stylesheet" href="styles/legacy.css">
    
    <!-- Critical CSS inlined - expanded for better initial render -->
    <style>
        /* Debug styles */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px;
            font-family: monospace;
            z-index: 9999;
        }
        
        /* Debug body state */
        body:not(.ready)::after {
            content: 'Body not ready';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            color: white;
            padding: 20px;
            z-index: 10000;
        }
        
        body.ready::after {
            content: 'Body ready';
            background: green;
        }
        
        :root {
            --fade-duration: 0.6s;
            --fade-timing: cubic-bezier(0.2, 0.6, 0.35, 1);
            --text-color: rgba(255, 255, 255, 0.9);
            --text-color-secondary: rgba(255, 255, 255, 0.7);
        }
        
        html { 
            background: #111111; 
            color: var(--text-color);
        }
        
        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mattone', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            user-select: none;
        }
        
        body.ready { opacity: 1; }
        
        .clock-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
        }
        
        .time {
            display: flex;
            justify-content: center;
            align-items: baseline;
            color: var(--text-color);
        }
        
        .time-main {
            font-size: 14vh;
            opacity: 0;
            transition: opacity 0.3s ease;
            letter-spacing: 0.05em;
            font-weight: 700;
        }
        
        .time-main.ready { opacity: 1; }
        
        .theme-background {
            position: fixed;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            will-change: opacity;
            backface-visibility: hidden;
        }
        
        .theme-background.graphite { 
            background: radial-gradient(circle at center, #111111 0%, #111111 6%, #181818 18%, #252525 32%, #383838 57%, #535353 79%, #696969 100%);
        }
        
        .theme-background.active {
            opacity: 1;
        }
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="newtab.css" as="style" fetchpriority="high">
    <link rel="preload" href="newtab.js" as="script" fetchpriority="high">
    <link rel="preload" href="initial-theme.js" as="script" fetchpriority="high">
    <!-- Preconnect to CDN -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    
    <!-- Preload and define the font -->
    <link rel="preload" as="font" type="font/woff" href="https://fonts.cdnfonts.com/s/88923/Mattone-Regular.woff" crossorigin>
    <style>
        @font-face {
            font-family: 'Mattone';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.cdnfonts.com/s/88923/Mattone-Regular.woff') format('woff');
            font-display: swap;
        }
    </style>
    
    <!-- Load main stylesheet (preloaded above) -->
    <link rel="stylesheet" href="newtab.css">
    

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" id="favicon">
    
    <!-- Initial load handling -->
    <!-- Load utilities first -->
    <script src="error-logger.js"></script>
    <script src="state-manager.js"></script>
    
    <!-- Load test harness in development mode -->
    <script>
        // Enable development mode if URL has debug flag
        if (window.location.search.includes('debug=true')) {
            document.write('<script src="test-harness.js"><\/script>');
            document.write('<script src="tests.js"><\/script>');
        }
    </script>
    
    <!-- Debug information -->
    <div class="debug-info" id="debugInfo">
        <div>Initializing...</div>
    </div>
    
    <!-- Load application scripts -->
    <script>
        // Debug script
        function logDebug(message) {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                const entry = document.createElement('div');
                entry.textContent = `[${new Date().toISOString()}] ${message}`;
                debugInfo.appendChild(entry);
                console.log(entry.textContent);
            }
        }
        
        logDebug('Document head loaded');
        
        // Log when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            logDebug('DOMContentLoaded event fired');
        });
        
        // Log when the window is fully loaded
        window.addEventListener('load', () => {
            logDebug('Window load event fired');
        });
    </script>
    
    <!-- Load the main application script -->
    <script src="dist/newtab.js" type="module"></script>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.cdnfonts.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
</head>
<body style="opacity: 0; transition: opacity 0.3s ease;">
    <div class="theme-background graphite"></div>
    <div class="theme-background sunrise"></div>
    <div class="theme-background horizon"></div>
    <div class="theme-background twilight"></div>
    <div class="theme-background midnight"></div>
    <div class="theme-background aurora"></div>
    <div class="theme-background pacific"></div>
    <div class="theme-background sierra"></div>
    <div class="theme-background rose"></div>
    <div class="theme-background forest"></div>
    <div class="theme-background ocean"></div>
    <div class="theme-background desert"></div>
    <div class="theme-background lavender"></div>
    <div class="theme-background mint"></div>
    <div class="theme-background light"></div>

    <div class="clock-container">
        <time class="time" id="clock">
            <span class="time-main">00:00</span>
            <span class="ampm">AM</span>
        </time>
        <div class="date-container fade-in">
            <span class="day"></span>
            <span class="date"></span>
        </div>
    </div>
    <div class="analog-clock">
        <div class="hour-hand analog-hand"></div>
        <div class="minute-hand analog-hand"></div>
        <div class="second-hand analog-hand"></div>
        <div class="clock-center"></div>
        <div class="analog-day"></div>
        <div class="analog-date"></div>
    </div>
    <div class="grain" aria-hidden="true"></div>

    <svg width="0" height="0" aria-hidden="true">
        <filter id="grainFilter">
            <feTurbulence type="turbulence" baseFrequency="0.7" stitchTiles="stitch" />
            <feComponentTransfer>
                <feFuncR type="linear" slope="5" intercept="-2.5" />
                <feFuncG type="linear" slope="5" intercept="-2.5" />
                <feFuncB type="linear" slope="5" intercept="-2.5" />
                <feFuncA type="linear" slope="1" />
            </feComponentTransfer>
        </filter>
    </svg>

</body>
</html>
