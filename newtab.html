<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Aura Clock Tab</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.cdnfonts.com; font-src 'self' https://fonts.gstatic.com https://fonts.cdnfonts.com; img-src 'self' data:; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load modern styles -->
    <link rel="stylesheet" href="newtab.css">
    
    <!-- Critical CSS inlined - expanded for better initial render -->
    <style>
        /* Production styles */
        
        :root {
            --fade-duration: 0.6s;
            --fade-timing: cubic-bezier(0.2, 0.6, 0.35, 1);
            --text-color: rgba(255, 255, 255, 0.9);
            --text-color-secondary: rgba(255, 255, 255, 0.7);
        }
        
        html { 
            background: #111111; 
            color: var(--text-color);
        }
        
        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mattone', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            user-select: none;
        }
        
        body.ready { opacity: 1; }
        
        .clock-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
        }
        
        .time {
            display: flex;
            justify-content: center;
            align-items: baseline;
            color: var(--text-color);
        }
        
        .time-main {
            font-size: 14vh;
            opacity: 0;
            transition: opacity 0.3s ease;
            letter-spacing: 0.05em;
            font-weight: 700;
        }
        
        .time-main.ready { opacity: 1; }
        
        .theme-background {
            position: fixed;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            will-change: opacity;
            backface-visibility: hidden;
        }
        
        .theme-background.graphite { 
            background: radial-gradient(circle at center, #111111 0%, #111111 6%, #181818 18%, #252525 32%, #383838 57%, #535353 79%, #696969 100%);
        }
        
        .theme-background.active {
            opacity: 1;
        }
        
        /* Force immediate visibility for active themes - debug override */
        .theme-background.active {
            opacity: 1 !important;
            z-index: 1 !important;
            display: block !important;
            visibility: visible !important;
        }
        
        /* Ensure critical elements are immediately visible when classes are added */
        .time.visible {
            opacity: 1 !important;
        }
        
        .time-main.visible {
            opacity: 1 !important;
            filter: blur(0) !important;
        }
        
        .ampm.visible {
            opacity: 1 !important;
            visibility: visible !important;
            transform: translateX(0) !important;
        }
        
        body.ready {
            opacity: 1 !important;
        }
        
        /* Ensure date container is visible after fade-in animation */
        .date-container.fade-in {
            opacity: 1 !important;
            filter: blur(0) !important;
            transform: scale(1) !important;
        }
        
        .date-container {
            opacity: 1 !important;
            filter: blur(0) !important;
        }
        
        /* Ensure analog clock visibility when active */
        
        /* Debug: Force analog clock visibility */
        .analog-clock[style*="display: block"] {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 10 !important;
            position: relative !important;
            background: rgba(255, 255, 255, 0.1) !important;
        }
        
        /* Add all theme background definitions to ensure they're available immediately */
        .theme-background.rose { 
            background: radial-gradient(circle at center, #FFDEE1 0%, #FFB5C1 25%, #FF8FA3 50%, #FF738B 75%, #FF5874 100%) !important;
        }
        .theme-background.aurora { 
            background: radial-gradient(circle at center, #FD783F 0%, #FD783F 6%, #FF5078 18%, #dc46c8 32%, #b446ff 57%, #797ff2 79%, #6D8EFD 100%) !important;
        }
        .theme-background.sunrise { 
            background: radial-gradient(circle at center, #FFD700 0%, #FFB84D 25%, #FFA07A 50%, #FF8C69 75%, #FF7F50 100%) !important;
        }
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="newtab.css" as="style" fetchpriority="high">
    <!-- Preconnect to CDN -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    
    <!-- Load Mattone font from CDN fonts -->
    <link href="https://fonts.cdnfonts.com/css/mattone" rel="stylesheet">
    
    <!-- Load main stylesheet (preloaded above) -->
    <link rel="stylesheet" href="newtab.css">
    

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" id="favicon">
    
    <!-- Initial load handling -->
    <!-- Modern utilities are bundled in the main script -->
    
    <!-- Load test harness in development mode -->
    <script>
        // Enable development mode if URL has debug flag
        if (window.location.search.includes('debug=true')) {
            document.write('<script src="test-harness.js"><\/script>');
            document.write('<script src="tests.js"><\/script>');
        }
    </script>
    
    <!-- Load application scripts -->
    
    <!-- Load the main application script -->
    <script src="newtab.js" type="module"></script>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.cdnfonts.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
</head>
<body style="opacity: 0; transition: opacity 0.3s ease;">
    <div class="theme-background graphite"></div>
    <div class="theme-background sunrise"></div>
    <div class="theme-background horizon"></div>
    <div class="theme-background twilight"></div>
    <div class="theme-background midnight"></div>
    <div class="theme-background aurora"></div>
    <div class="theme-background pacific"></div>
    <div class="theme-background sierra"></div>
    <div class="theme-background rose"></div>
    <div class="theme-background forest"></div>
    <div class="theme-background ocean"></div>
    <div class="theme-background desert"></div>
    <div class="theme-background lavender"></div>
    <div class="theme-background mint"></div>
    <div class="theme-background light"></div>

    <div class="clock-container">
        <time class="time" id="clock">
            <span class="time-main">00:00</span>
            <span class="ampm">AM</span>
        </time>
        <div class="date-container fade-in">
            <span class="day"></span>
            <span class="date"></span>
        </div>
    </div>
    <div class="analog-clock">
        <div class="hour-hand analog-hand"></div>
        <div class="minute-hand analog-hand"></div>
        <div class="second-hand analog-hand"></div>
        <div class="clock-center"></div>
        <div class="analog-day"></div>
        <div class="analog-date"></div>
    </div>
    <div class="grain" aria-hidden="true"></div>

    <!-- DEBUG: Manual theme test button -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px;">
        <button onclick="testThemeActivation()" style="padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">
            Test Aurora Theme
        </button>
        <button onclick="testGraphiteTheme()" style="padding: 5px 10px; background: #666; color: white; border: none; border-radius: 3px; cursor: pointer; margin-left: 5px;">
            Test Graphite
        </button>
        <button onclick="testAnalogClock()" style="padding: 5px 10px; background: #FF6B35; color: white; border: none; border-radius: 3px; cursor: pointer; margin-left: 5px;">
            Test Analog
        </button>
    </div>

    <script>
        function testThemeActivation() {
            console.log('Manual theme test: Aurora');
            const themeBackgrounds = document.querySelectorAll('.theme-background');
            console.log('Found backgrounds:', themeBackgrounds.length);
            
            // Remove active from all
            themeBackgrounds.forEach(bg => {
                bg.classList.remove('active');
                console.log('Removed active from:', bg.className);
            });
            
            // Add active to aurora
            const aurora = document.querySelector('.theme-background.aurora');
            console.log('Aurora element:', aurora);
            if (aurora) {
                aurora.classList.add('active');
                console.log('Added active to aurora, classes now:', aurora.className);
            }
        }
        
        function testGraphiteTheme() {
            console.log('Manual theme test: Graphite');
            const themeBackgrounds = document.querySelectorAll('.theme-background');
            
            // Remove active from all
            themeBackgrounds.forEach(bg => bg.classList.remove('active'));
            
            // Add active to graphite
            const graphite = document.querySelector('.theme-background.graphite');
            if (graphite) {
                graphite.classList.add('active');
                console.log('Added active to graphite, classes now:', graphite.className);
            }
        }
        
        function testAnalogClock() {
            console.log('Manual analog clock test');
            const analogClock = document.querySelector('.analog-clock');
            const digitalClock = document.querySelector('.clock-container .time');
            
            console.log('Analog clock element:', analogClock);
            console.log('Digital clock element:', digitalClock);
            
            if (analogClock) {
                // Force visibility with multiple approaches
                analogClock.style.display = 'block';
                analogClock.style.opacity = '1';
                analogClock.style.visibility = 'visible';
                analogClock.style.zIndex = '100';
                analogClock.style.position = 'relative';
                analogClock.style.background = 'rgba(255, 0, 0, 0.3)'; // Red background for debugging
                analogClock.style.border = '5px solid yellow'; // Yellow border for debugging
                analogClock.style.width = '300px';
                analogClock.style.height = '300px';
                console.log('Analog clock made visible with debug styles');
                console.log('Analog clock computed style:', getComputedStyle(analogClock));
            }
            
            if (digitalClock) {
                digitalClock.style.display = 'none';
                console.log('Digital clock hidden');
            }
            
            // Also save setting to storage
            chrome.storage.sync.set({ clockStyle: 'analog' }, () => {
                console.log('Clock style set to analog in storage');
            });
        }
    </script>

    <svg width="0" height="0" aria-hidden="true">
        <filter id="grainFilter">
            <feTurbulence type="turbulence" baseFrequency="0.7" stitchTiles="stitch" />
            <feComponentTransfer>
                <feFuncR type="linear" slope="5" intercept="-2.5" />
                <feFuncG type="linear" slope="5" intercept="-2.5" />
                <feFuncB type="linear" slope="5" intercept="-2.5" />
                <feFuncA type="linear" slope="1" />
            </feComponentTransfer>
        </filter>
    </svg>

</body>
</html>
